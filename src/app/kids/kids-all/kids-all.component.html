<div class="row">
  <div class="col-md-3"
    *ngFor="let item of products">
    <div class="card">
      <img [src]="item.imageMap" class="card-img-top">
      <div class="card-body">
        <p class="card-text">
          {{ item.title }}
        </p>
        <p>$ {{ item.price }}</p>
      </div>
    </div>
  </div>
</div>
