<div class="row" id="banner">
  <img src="https://res.cloudinary.com/jaredomamo/image/upload/w_auto,c_scale/v1534851475/kenyan%20lifestyle/IMG_8836.jpg" class="img-fluid">
</div>

<div class="row">
  <div class="col-md-4" *ngFor="let item of products">
    <div class="card">
      <img class="card-img-top" [src]="item.imageMap">
      <div class="card-body">
        <p class="card-text">{{ item.title }}</p>
        <p>$ {{ item.price }}</p>
      </div>
    </div>
  </div>
</div>
