{% extends 'base_layout.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/shop.css' %}" />
    <!-- banner -->
    {% include 'includes/navbar.html' %}
    <!-- featured categories and pic -->

        <div class="row">
            <div class="left-ads-display col-md-12">
                <div class="wrapper_top_shop">
                    <!-- product-sec1 -->
                    <div class="product-sec1">
                        <!--/mens-->
                        {% for obj in object_list %}
                        <div class="col-md-4 product-men">
                            <div class="product-shoe-info shoe">
                                <div class="men-pro-item">
                                    <div class="men-thumb-item">
                                        <img src="{{ obj.image.url }}" alt="{{ obj.name }}">
                                        <div class="men-cart-pro">
                                            <div class="inner-men-cart-pro">
                                                <a href="{{ obj.get_absolute_url }}" class="link-product-add-cart">Quick View</a>
                                            </div>
                                        </div>
                                        <span class="product-new-top">New</span>
                                    </div>
                                    <div class="item-info-product">
                                        <h4>
                                            <a href="{{ obj.get_absolute_url }}">{{ obj.name }}</a>
                                        </h4>
                                        <div class="info-product-price">
                                            <div class="grid_meta">
                                                <div class="product_price">
                                                    <div class="grid-price ">
                                                        <span class="money ">Kshs. {{ obj.price }}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="shoe single-item hvr-outline-out">
                                                <form action="#" method="post">
                                                    <input type="hidden" name="cmd" value="_cart">
                                                    <input type="hidden" name="add" value="1">
                                                    <input type="hidden" name="shoe_item" value="{{ obj.name }}">
                                                    <input type="hidden" name="amount" value="obj.price">
                                                    <button type="submit" class="shoe-cart pshoe-cart"><i class="fa fa-cart-plus" aria-hidden="true"></i></button>

                                                    <a href="#" data-toggle="modal" data-target="#myModal1"></a>
                                                </form>

                                            </div>
                                        </div>
{#                                        <div class="clearfix"></div>#}
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                        <!-- //mens -->
                        <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    <!-- shop the look -->
    <div class="row text-center" id="look">
        <h3>SHOP THE LOOK </h3>
        <div class="col-xs-3 look-container">
            <img src="{% static 'images/IMG_8890.jpg' %}" alt="shop the look" class="img-responsive">
        </div>
        <div class="col-xs-3 look-container">
            <img src="{% static 'images/IMG_8922.jpg' %}" alt="shop the look" class="img-responsive">
        </div>
        <div class="col-xs-3 look-container">
            <img src="{% static 'images/IMG_8847.jpg' %}" alt="shop the look" class="img-responsive">
        </div>
        <div class="col-xs-3 look-container">
            <img src="{% static 'images/IMG_8971.jpg' %}" alt="shop the look" class="img-responsive">
        </div>
    </div>
    <script src="{% static 'js/netflixCarousel.js' %}"></script>
{% endblock %}
