{% extends 'base_layout.html' %}
{% load static %}
{% block content %}
    <!-- banner -->
    {% include 'includes/navbar.html' %}

    <!-- Page Content -->
    <div class="container">
    <p>{{ message }}</p>

        <h4 class="my-4 text-center text-lg-left"><a href="{% url 'products:upload' %}">Upload your picture</a>
            wearing a Kenyan Lifestyle product for a chance to be featured in our gallery</h4>

        <div class="row text-center text-lg-left">

            {% for obj in object_list %}
            <div class="col-lg-3 col-md-4 col-xs-6">
                <a href="#" class="d-block mb-4 h-100">
                    <img class="img-fluid img-thumbnail" src="{{ obj.image.url }}" alt="{{ obj.name }}">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
